plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'antlr'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.11.1"
    implementation "org.antlr:antlr4-runtime:4.11.1"
    implementation ('com.googlecode.json-simple:json-simple:1.1.1') {exclude group: 'org.hamcrest', module: 'hamcrest-core' }
}

generateGrammarSource {
    maxHeapSize = "64m"
    outputDirectory = file("src/main/java/org/demidrol/vhdlparser")
}

sourceSets {
    main {
        java.srcDirs += "${project.buildDir}/generated-src/antlr/main"
  }
}

mainClassName = "org.demidrol.vhdlparser.App"

application {
    // Define the main class for the application.
    mainClass = "$mainClassName"
}

jar {
  manifest {
    attributes "Main-Class": "$mainClassName"
  }
}

task fatJar(type: Jar) {
  manifest.from jar.manifest
  classifier = 'all'
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  } {
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
    exclude "LICENSE.txt"
  }
  with jar
}